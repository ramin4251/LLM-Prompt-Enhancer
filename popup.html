<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Enhancer Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="card">
    <div class="card__header">
      <div class="brand">
        <span class="brand__logo">âœ¨</span>
        <h2 class="brand__title">Prompt Enhancer</h2>
      </div>
      <p class="subtitle">Configure your enhancement settings.</p>
    </div>

    <form id="apiForm">
      <label for="apiKey" class="label">Groq API Key</label>
      <div class="field">
        <input type="password" id="apiKey" class="input" placeholder="gsk_..." autocomplete="off">
        <button type="button" class="icon-btn" id="toggleVis" title="Show/Hide">ğŸ‘ï¸</button>
        <button type="button" class="icon-btn" id="copyKey" title="Copy">ğŸ“‹</button>
      </div>

      <label for="modelSelect" class="label">AI Model</label>
      <div class="field-full">
        <select id="modelSelect" class="input">
          <option value="meta-llama/llama-4-scout-17b-16e-instruct">Llama 4 Scout 17B (Highest Token Limit)</option>
          <option value="llama-3.3-70b-versatile">Llama 3.3 70B (Smartest)</option>
          <option value="llama-3.1-8b-instant">Llama 3.1 8B (Fastest & Highest Daily Limit)</option>
        </select>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary" id="save">Save Settings</button>
        <button type="button" class="btn ghost" id="clear">Clear</button>
      </div>
    </form>

    <div class="footer">
      <small class="hint">Keyboard Shortcut: Ctrl+Shift+E</small>
    </div>
  </div>

  <div id="toast" class="toast">Settings saved.</div>
  <script src="popup.js"></script>
</body>
</html>
