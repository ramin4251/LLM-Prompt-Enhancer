<!DOCTYPE html>
<html>
<head>
    <title>Groq API Key</title>
    <style>
        body { font-family: sans-serif; width: 300px; padding: 15px; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 8px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #status { margin-top: 10px; font-size: small; }
    </style>
</head>
<body>
    <h2>Groq API Key</h2>
    <input type="text" id="apiKey" placeholder="Enter your Groq API key">
    <button id="save">Save API Key</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
